<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Popup</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <button data-popup-target="#popup" class="click">Open popup</button>
    <div class="popup" id="popup">
      <div class="popup-header">
        <div class="title">Brief summary</div>
        <button data-close-btn class="close-btn">&times;</button>
      </div>
      <div class="summary">
        I am a self-taught web developer. I believe in motivation, a strong work
        ethic, and thirst for learning are more important than a degree. My
        passion towards code leads to developing my programming knowledge.
      </div>
    </div>
    <div id="overlay"></div>
  </body>
</html>
